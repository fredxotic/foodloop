{% extends 'base/base.html' %}
{% load static %}

{% block title %}Server Error - FoodLoop{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4 py-12 animate-fade-in-up">
    
    <div class="relative mb-8">
        <div class="absolute inset-0 bg-red-100 rounded-full blur-3xl opacity-50 transform scale-150"></div>
        <div class="relative bg-white p-6 rounded-3xl shadow-xl border border-gray-100">
            <i class="fas fa-server text-6xl text-red-500"></i>
        </div>
    </div>

    <h1 class="text-6xl font-extrabold text-gray-900 mb-2 tracking-tight">500</h1>
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Server Error</h2>
    
    <p class="text-gray-500 max-w-md mb-8 leading-relaxed text-lg">
        Our chefs are having some trouble in the kitchen. The technical team has been notified and is working on a fix.
    </p>
    
    <a href="{% url 'core:home' %}" class="px-8 py-3 bg-gray-900 text-white rounded-xl font-bold hover:bg-black transition-all shadow-lg">
        Return Home
    </a>
</div>
{% endblock %}
