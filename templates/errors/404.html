{% extends 'base/base.html' %}
{% load static %}

{% block title %}Page Not Found - FoodLoop{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4 py-12 animate-fade-in-up">
    
    <div class="relative mb-8">
        <div class="absolute inset-0 bg-primary-100 rounded-full blur-3xl opacity-50 transform scale-150"></div>
        <div class="relative bg-white p-6 rounded-3xl shadow-xl border border-gray-100">
            <i class="fas fa-search-location text-6xl text-primary-500"></i>
        </div>
        <div class="absolute -top-2 -right-2 text-2xl animate-bounce" style="animation-duration: 2s">‚ùì</div>
        <div class="absolute -bottom-2 -left-2 text-2xl animate-bounce" style="animation-delay: 0.5s">üîç</div>

    <h1 class="text-6xl font-extrabold text-gray-900 mb-2 tracking-tight">404</h1>
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Page Not Found</h2>
    
    <p class="text-gray-500 max-w-md mb-8 leading-relaxed text-lg">
        Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    
    <div class="flex flex-col sm:flex-row gap-4">
        <a href="{% url 'core:home' %}" class="px-8 py-3 bg-primary-600 text-white rounded-xl font-bold hover:bg-primary-700 transition-all shadow-lg shadow-primary-500/20 transform hover:-translate-y-0.5">
            Back to Home
        </a>
        <button onclick="window.history.back()" class="px-8 py-3 bg-white border border-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-50 transition-all">
            Go Back
        </button>
    </div>
</div>
{% endblock %}
