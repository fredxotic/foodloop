{% load static %}

<div class="relative ml-3" x-data="{ open: false }" @click.away="open = false">
    <button @click="open = !open" 
            class="relative p-2 rounded-full text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
        <span class="sr-only">View notifications</span>
        <i class="fas fa-bell text-xl"></i>
        
        <span id="notificationBadge" 
              class="absolute top-1.5 right-1.5 block h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white transform scale-0 transition-transform duration-200"
              style="display: none;"></span>
    </button>

    <div x-show="open" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-1"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-1"
         class="origin-top-right absolute right-0 mt-2 w-80 rounded-xl shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50 overflow-hidden"
         style="display: none;">
        
        <div class="px-4 py-3 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h3 class="text-sm font-bold text-gray-900">Notifications</h3>
            <button id="markAllRead" class="text-xs text-primary-600 hover:text-primary-700 font-medium">Mark all read</button>
        </div>

        <div id="notificationList" class="max-h-96 overflow-y-auto">
            <div class="px-4 py-6 text-center text-gray-500 text-sm">
                <i class="fas fa-spinner fa-spin mb-2"></i><br>Loading...
            </div>
        </div>
        
        <div class="bg-gray-50 px-4 py-2 border-t border-gray-100 text-center">
            <a href="{% url 'core:get_notifications' %}" class="text-xs font-medium text-gray-600 hover:text-gray-900">View all history</a>
        </div>
    </div>
</div>
