{% load static %}

<div class="relative" x-data="{ open: false }" @click.away="open = false">
    
    <button @click="open = !open" 
            id="notificationTrigger"
            class="relative p-2.5 rounded-xl text-slate-500 hover:text-emerald-600 hover:bg-emerald-50 transition-all focus:outline-none">
        <span class="sr-only">Notifications</span>
        <i class="fas fa-bell text-xl"></i>
        
        <span id="notificationBadge" 
              class="absolute top-2 right-2 h-2.5 w-2.5 rounded-full bg-red-500 border-2 border-white animate-pulse"
              style="display: {% if unread_notifications > 0 %}block{% else %}none{% endif %};"></span>
    </button>

    <div x-show="open" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-2 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         class="absolute right-0 top-full mt-3 w-80 sm:w-96 bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden z-50 origin-top-right"
         style="display: none;">
        
        <div class="px-5 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/80 backdrop-blur-sm">
            <h3 class="font-display font-bold text-slate-900">Notifications</h3>
            <button onclick="window.notificationManager.markAllAsRead()" class="text-[10px] font-bold text-emerald-600 hover:text-emerald-700 uppercase tracking-wide bg-emerald-50 hover:bg-emerald-100 px-3 py-1 rounded-full transition-colors cursor-pointer">
                Mark all read
            </button>
        </div>

        <div id="notificationList" class="max-h-[24rem] overflow-y-auto custom-scrollbar bg-white">
            <div class="px-5 py-12 text-center text-slate-400">
                <i class="fas fa-circle-notch fa-spin text-2xl mb-3 text-emerald-500"></i>
                <p class="text-xs font-bold uppercase tracking-wide">Syncing...</p>
            </div>
        </div>
        
        <div class="bg-slate-50 px-5 py-3 border-t border-slate-100 text-center">
            <button class="text-xs font-bold text-slate-500 hover:text-slate-800 transition-colors">
                View History
            </button>
        </div>
    </div>
</div>
