{% load static %}

<div class="relative" x-data="{ open: false, count: {{ unread_notifications|default:0 }} }" @click.away="open = false">
    
    <button @click="open = !open" 
            class="relative p-2 rounded-xl text-slate-400 hover:text-slate-600 hover:bg-slate-100 transition-all focus:outline-none">
        <span class="sr-only">Notifications</span>
        <i class="fas fa-bell text-xl"></i>
        
        <span x-show="count > 0" 
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="scale-0"
              x-transition:enter-end="scale-100"
              class="absolute top-1.5 right-1.5 h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white animate-pulse"></span>
    </button>

    <div x-show="open" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-2 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         class="absolute right-0 mt-3 w-80 sm:w-96 bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden z-50 origin-top-right"
         style="display: none;">
        
        <div class="px-5 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
            <h3 class="font-bold text-slate-900">Notifications</h3>
            <button id="markAllRead" class="text-[10px] font-bold text-brand-600 hover:text-brand-700 uppercase tracking-wide bg-brand-50 px-2 py-1 rounded-md transition-colors">
                Mark all read
            </button>
        </div>

        <div id="notificationList" class="max-h-[20rem] overflow-y-auto custom-scrollbar">
            <div class="px-5 py-12 text-center">
                <i class="fas fa-circle-notch fa-spin text-2xl mb-2 text-brand-500"></i>
                <p class="text-xs font-bold text-slate-400">Syncing updates...</p>
            </div>
        </div>
        
        <div class="bg-slate-50 px-5 py-3 border-t border-slate-100 text-center">
            <a href="#" class="text-xs font-bold text-slate-500 hover:text-slate-800 transition-colors">View full history</a>
        </div>
    </div>
</div>
