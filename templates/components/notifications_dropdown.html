{% load static %}

<div class="relative ml-2" x-data="{ open: false, count: {{ unread_notifications|default:0 }} }" @click.away="open = false" @keydown.escape="open = false">
    
    <button @click="open = !open" 
            class="relative p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200">
        <span class="sr-only">View notifications</span>
        <i class="fas fa-bell text-xl"></i>
        
        <span x-show="count > 0" 
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="transform scale-0"
              x-transition:enter-end="transform scale-100"
              class="absolute top-1.5 right-1.5 block h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white animate-pulse"></span>
    </button>

    <div x-show="open" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-2 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0 scale-100"
         x-transition:leave-end="opacity-0 translate-y-2 scale-95"
         class="absolute right-0 mt-3 w-80 sm:w-96 rounded-2xl shadow-xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50 overflow-hidden origin-top-right"
         style="display: none;">
        
        <div class="px-5 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
            <h3 class="text-sm font-bold text-gray-900">Notifications</h3>
            <button id="markAllRead" class="text-xs font-bold text-primary-600 hover:text-primary-700 transition-colors">
                Mark all read
            </button>
        </div>

        <div id="notificationList" class="max-h-[24rem] overflow-y-auto custom-scrollbar">
            <div class="px-5 py-8 text-center text-gray-400">
                <i class="fas fa-circle-notch fa-spin text-2xl mb-2 text-primary-500"></i>
                <p class="text-xs font-medium">Loading updates...</p>
            </div>
        </div>
        
        <div class="bg-gray-50 px-5 py-3 border-t border-gray-100 text-center">
            <a href="#" class="text-xs font-bold text-gray-500 hover:text-gray-900 transition-colors">View all history</a>
        </div>
    </div>
</div>
