<!-- templates/includes/notifications.html -->
<div class="notifications-wrapper">
    <!-- Notification Bell -->
    <div class="dropdown">
        <button class="btn btn-outline-primary position-relative dropdown-toggle" 
                type="button" id="notificationDropdown" 
                data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                  id="notificationBadge" style="display: none;">
                0
            </span>
        </button>
        
        <div class="dropdown-menu dropdown-menu-end shadow" 
             aria-labelledby="notificationDropdown" 
             style="min-width: 400px; max-height: 500px; overflow-y: auto;">
            
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <h6 class="mb-0">Notifications</h6>
                <div>
                    <button class="btn btn-sm btn-outline-secondary me-2" id="markAllRead">
                        <i class="fas fa-check-double"></i> Mark All Read
                    </button>
                    <a href="{% url 'notification_list' %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-list"></i> View All
                    </a>
                </div>
            </div>
            
            <div id="notificationList">
                <!-- Notifications will be loaded here via JavaScript -->
                <div class="text-center p-4 text-muted">
                    <i class="fas fa-bell-slash fa-2x mb-2"></i>
                    <p>No new notifications</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.notification-item {
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
}

.notification-item.unread {
    border-left-color: #007bff;
    background-color: #f8f9fa;
}

.notification-item:hover {
    background-color: #e9ecef;
}

.notification-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
}

.notification-donation { border-left-color: #28a745; }
.notification-claimed { border-left-color: #ffc107; }
.notification-rating { border-left-color: #6f42c1; }
.notification-system { border-left-color: #6c757d; }
</style>
