{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FoodLoop - Sign In{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        primary: { 
                            50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 
                            300: '#6ee7b7', 400: '#34d399', 500: '#10b981', 
                            600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b' 
                        },
                        dark: { 800: '#1f2937', 900: '#111827', 950: '#030712' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full font-sans antialiased text-gray-600">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-4 pointer-events-none">
        {% if messages %}
            {% for message in messages %}
                <div class="pointer-events-auto bg-white border-l-4 {% if message.tags == 'error' %}border-red-500 text-red-700{% else %}border-primary-500 text-primary-700{% endif %} shadow-xl rounded-lg p-4 flex items-start gap-3 animate-fade-in-up">
                    <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mt-0.5"></i>
                    <span class="font-medium text-sm">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    {% block content %}{% endblock %}

    <script src="{% static 'js/scripts.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
