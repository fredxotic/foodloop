{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FoodLoop{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: { 
                            50: '#f2fcf5', 100: '#e1f8e8', 200: '#c3eed2', 
                            300: '#94e0b3', 400: '#5ac990', 500: '#34d399', 
                            600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b' 
                        }
                    },
                    backgroundImage: {
                        'mesh': "radial-gradient(at 0% 0%, hsla(152,100%,93%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(128,100%,96%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(152,100%,93%,1) 0, transparent 50%)",
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
</head>
<body class="h-full bg-mesh text-slate-800 font-sans selection:bg-brand-500 selection:text-white">

    <div id="toast-container" class="fixed top-6 right-6 z-50 flex flex-col gap-3 pointer-events-none">
        {% if messages %}
            {% for message in messages %}
                <div class="pointer-events-auto glass bg-white/90 p-4 rounded-2xl shadow-xl border-l-4 {% if message.tags == 'error' %}border-red-500 text-red-600{% else %}border-brand-500 text-brand-800{% endif %} flex items-center gap-3 transform transition-all duration-300 animate-slide-in-right">
                    <i class="fas {% if message.tags == 'error' %}fa-circle-exclamation{% else %}fa-circle-check{% endif %}"></i>
                    <span class="font-medium text-sm">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    {% block content %}{% endblock %}

</body>
</html>
